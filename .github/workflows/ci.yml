name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install UV
      run: pip install uv
    
    - name: Install dependencies
      run: |
        cd ironsight_dashboard
        uv sync
    
    - name: Run import tests
      run: |
        cd ironsight_dashboard
        uv run python test_imports.py
    
    - name: Run NAFNet tests
      run: |
        cd ironsight_dashboard
        uv run python test_nafnet_fixed.py
    
    - name: Run property-based tests
      run: |
        cd ironsight_dashboard
        uv run python -m pytest tests/ -v --tb=short
      continue-on-error: true  # Allow tests to fail for now during development

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install UV
      run: pip install uv
    
    - name: Install dependencies
      run: |
        cd ironsight_dashboard
        uv sync
    
    - name: Run syntax checks
      run: |
        cd ironsight_dashboard
        uv run python -m py_compile src/*.py
        uv run python -m py_compile tests/*.py